<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Tomcat WebSocket</title>
</h:head>
<h:body>

	<h:form id="formText">
	
		<h:inputText id="message" type="text" />
		
		<h:commandButton onclick="wsSendMessage();" value="Echo" type="button">
			<f:ajax execute="@all" render="@this"/>
		</h:commandButton>
		
		<h:commandButton onclick="wsCloseConnection();" value="Disconnect"
			type="button">
			<f:ajax execute="@all" render="@this"/>
		</h:commandButton>

		<br />
		<h:inputTextarea id="echoText" rows="5" cols="30" />
		<br />
	</h:form>

	<h:outputScript library="js" name="websocket.js" />
</h:body>
</html>
